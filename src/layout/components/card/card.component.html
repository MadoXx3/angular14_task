<div class="card my-3" *ngIf="product">
  <div
    class="card-head"
    [ngStyle]="{ background: 'url(' + product.thumbnail + ')' }"
  ></div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6 pt-2">
        <h3>{{ product.price }} USD</h3>
      </div>
      <div class="col-6 text-right">
        <button>Buy Now</button>
      </div>
    </div>
  </div>
</div>
